<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}
    <button @click="add">加</button>
    <button @click="sup">减</button>
</div>
    <script src="../js/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                message:0
            },
            methods:{
                add(){
                    this.message++
                },
                sup(){
                    if(this.message>0){
                        this.message--
                    }
                }
            }
        })
    </script>
</body>
</html>
