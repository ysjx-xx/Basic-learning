<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
             list-style-type: none;
        }
        .red{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
      <ul>
          <li v-for="(item,index) in arr" 
          @click="Click(index)"
          :class="{red:clickI==index}"
          >{{item}}</li>
      </ul>
      
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                arr:['数据1','数据2','数据3','数据4','数据5'],
                clickI:null
            },
            methods: {
                Click(index){
                    this.clickI=index
                }
            },
            // methods:{
            //     fun(){
            //         // this.arr[0]='aaa' 通过索引改变数组不是响应式的
            //         this.arr.push('aaa')
            //     }
            // }
        })
    </script>
</body>
</html>
