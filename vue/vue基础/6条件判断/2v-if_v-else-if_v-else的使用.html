<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-if="message>=90">优秀</h1>
        <h1 v-else-if="message>=75">良好</h1>
        <h1 v-else-if="message>=60">及格</h1>
        <h1 v-else>不及格</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                message:99,
            }
        })
    </script>
</body>
</html>
