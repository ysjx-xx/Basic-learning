<html lang="en">

  <body>
    <div id="app">
      现在数量：<span>{{counter}}</span>
      <button class="button1" @click="add">＋</button>
      <button class="button2" @click="sub">－</button>
    </div>
    <script>
      // 原生

      // btn1.onclick=function(){

      // }
      // btn2.onclick=function(){
      //     if(n>0){
      //         n--
      //     }
      //     span.innerHTML=n;
      // }
      const app = new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          add: function () {
            this.counter++;
          },
          sub: function () {
            if (this.counter > 0) {
              this.counter--;
            }
          },
        },
      });
    </script>
  </body>
