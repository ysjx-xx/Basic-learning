<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <table v-if="books.length">
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in books">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price | showPrice}}</td>
            <td><button @click="sub(index)" :disabled="item.count<=1">-</button> {{item.count}} <button @click="add(index)">+</button></td>
            <td><button @click="remove(index)">移除</button></td>
          </tr>
        </tbody>
      </table>
      <h2 v-else>购物车为空</h2>
      <h4>总价格：{{finalPrice | showPrice}}</h4>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
