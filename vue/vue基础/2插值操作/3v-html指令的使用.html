<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2 v-html='url'></h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                message:'百度',
                url:"<a href='http://www.baidu.com'>百度一下</a>"
            }
        })

    </script>
</body>
</html>
