<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pink {
        color: pink;
      }
      .bgc {
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- :class="{类名：布尔值,类名：布尔值} 会对之前的class合并，不用担心" -->
      <h1 :class="{pink:isPink,bgc:isBgc}">{{message}}</h1>
      <button @click="ispink">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          isPink: true,
          isBgc: true,
        },
        methods: {
          ispink: function () {
              this.isPink=!this.isPink;
              this.isBgc=!this.isBgc
          }
        },
      });
    </script>
  </body>
</html>
