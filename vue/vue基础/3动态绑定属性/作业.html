<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <script src="../js/vue.js"></script>
    <!-- 点击列表中哪一项，哪项就变成红色 -->
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies"
            @click="isClick=index"
            :class="{red:isClick==index}"
            >{{item}}</li>
        </ul>
    </div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            movies:[
                '开心超人','开心超人','开心超人',
                '开心超人','开心超人','开心超人'
            ],
            isClick:null
        }
    })
</script>

    
  </body>
</html>
