<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <cpn :cmessage="message" :cfruit="fruit"></cpn>
    </div>
    <template id="tem">
      <div>
        <h1>{{cmessage}}</h1>
        <p v-for="item in cfruit">{{item}}</p>
      </div>
    </template>
    <script>
      const cpn = {
        template: "#tem",
        props: {
            cmessage:{
                type:String,
                default:"数据错误",
                required:true//表示必须传值否则报错
            },
            cfruit:{
                type:Array,
                default:"数据错误"
            }
        },
        data() {
          return {};
        },
      };
      let app = new Vue({
        el: "#app",
        data: {
          message: "你好",
          fruit: ["苹果", "香蕉", "梨子", "橙子", "菠萝", "西瓜"],
          
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
