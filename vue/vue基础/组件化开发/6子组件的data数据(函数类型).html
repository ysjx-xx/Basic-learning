<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <mycpn></mycpn>
    </div>
    <template id="cpn">
      <div>
        <h1>{{title}}</h1>
        <p>{{text}}</p>
      </div>
    </template>
    <script>
      let app = new Vue({
        el: "#app",
        components: {
          mycpn: {
            template: "#cpn",
            data(){
                return{//data必须是一个函数，返回值才是data数据
                    title:"我是标题",
                    text:"我是内容"
                }
            }
          },
        },
      });
    </script>
  </body>
</html>
