          template:"#cp",
          data() {

                      {id:'3',name:"手机2"},
                      {id:'4',name:"家电2"},
                  ]
              }

          methods: {
              btnclick(item){
                  this.$emit('itemclick',item)
              }

          },

      }
      let app=new Vue({
          el:"#app",
          data:{},
          components:{
              cpn
          },

console.log(item.id);
