<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //promise是一个类，使用之前需要实例化,第一次请求
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("第一次请求");
        }, 2000);
      }).then((data) => {
        console.log(data);

        //第二次请求
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("第二次请求");
          }, 2000);
        }).then((data) => {
          console.log(data);

          //第三次请求
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("第三次请求");
            }, 2000);
          }).then((data) => {
            console.log(data);
          });
        });
      });
    </script>
  </body>
</html>
