<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("成功");
          //   reject("失败");
        }, 1000);
        //可以在then里面传入两个参数,第一个成功，第二个失败
      }).then(
        (data) => {
          console.log(data);
        },
        (err) => {
          //   console.log(err);
        }
      );
    </script>
  </body>
</html>
