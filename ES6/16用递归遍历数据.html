<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱'
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        },
        {
            id: 2,
            name: '服饰'
        }];
        function fun(data,id){
            var obj={}
            data.forEach(function(value){
                if(value.id==id){
                    obj=value
                }
                else if(value.goods&&value.goods.length>0){
                    obj=fun(value.goods,id)
                }
            })
            return obj;
        }
        console.log(fun(data,1));
        console.log(fun(data,12));
        
       
    </script>
