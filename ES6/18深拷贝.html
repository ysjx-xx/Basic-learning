<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            id:1,
            name:'andy',
            goods:{
                id:11,
                name:"jack"
            }
        }
        var o={}
        //乞丐版 只能拷贝数组和对象
        // o=JSON.parse(JSON.stringify(obj));
        // console.log(o);
        // o.goods.id=2
        // console.log(obj);

        function copy(newobj,oldobj){
            for(var k in oldobj){
                var value=oldobj[k]
                if(value instanceof Array){
                    newobj[k]=[]
                    copy(newobj,value)
                }else if(value instanceof Object){
                    newobj[k]={}
                    copy(newobj,value)
                }else{
                    newobj[k]=value
                }
            }
        }
        copy(o,obj)
        console.log(o);
        o.goods.id=33
        console.log(obj);


    </script>
</body>
</html>
