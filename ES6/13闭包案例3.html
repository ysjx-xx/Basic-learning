<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var start = 13
        var total = 0;
        var car=(function () {
            return {
                prise: function (n) {
                    if (n < 3) {
                        total = start
                    }
                    else {
                        total = start + (n - 3) * 5
                    }
                    return total;
                },
                yd: function (falg) {
                    return falg ? total + 10 : total;
                }
            }
        })()
        console.log(car.prise(2));
        console.log(car.prise(8));
        console.log(car.yd(true));
        console.log(car.yd(false));
        
    </script>
</body>

</html>
