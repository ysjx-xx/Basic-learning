<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='animates.js'></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            background: #fff url(images/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        ul{
            position: absolute;
            text-align: center;
            list-style: none;
        }
        span{
            width: 40px;
            height: 30px;
            position:absolute;
            background-color: pink;
            left: 0;
            margin-top: 5px;
            opacity: .5;
            
        }
        li{
            float: left;
            
            padding-top:10px;
            padding-right:10px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <span>

        </span>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
            <li><a href="#">首页</a></li>
        </ul>

    </div>
    
    <script>
        var ul=document.querySelector('ul')
        var span=document.querySelector('span')
        var lis=document.querySelectorAll('li')
        var num=0;
        for(i=0;i<lis.length;i++){
            lis[i].addEventListener('mouseenter',function(){
                    animate(span,this.offsetLeft)
            })
            lis[i].addEventListener('mouseleave',function(){
                    animate(span,num)
            })
            lis[i].addEventListener('click',function(){
                num=this.offsetLeft;
                    // animate(span,this.offsetLeft)
            })
        }
        



        

    </script>

</body>
</html>
