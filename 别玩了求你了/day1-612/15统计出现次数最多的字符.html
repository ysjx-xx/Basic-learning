<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="wefdsdfedfwedsdfwsdfw";
        var obj={};
        for(i=0;i<str.length;i++){
            var stt=str.charAt(i);
            if(obj[stt]){
                obj[stt]++;
            }
            else{
                obj[stt]=1
            }
        }
        
        console.log(obj);
        var max=0;
        var ss;
        for(var k in obj){
            if(obj[k]>max){
                max=obj[k];
                ss=k
            }
        }
        console.log('最多的字符是'+ss);
    </script>
</head>
<body>
    
</body>
</html>
