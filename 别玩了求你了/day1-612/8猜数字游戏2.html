<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        var random = getRandom(0, 50);
        var i = 1;
        while (i = 10) {
            var num = prompt('请输入1-50之间的数字，10次机会')
             if (num > random) {
                alert('大了');
                i++;
            }
            else if (num < random) {
                alert('小了')
                i++;
            }
            else if(num=random) {
                alert('对了');
                break;
            }
            else{
                alert('机会用完了');
                break;
            }
        }
            
    </script>
</head>
