<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTime(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var lisTime = (inputTime - nowTime) / 1000;
            var d = parseInt(lisTime / 60 / 60 / 24);
            var h = parseInt(lisTime / 60 / 60 % 24);
            var m = parseInt(lisTime / 60 % 60);
            var n = parseInt(lisTime % 60);
            var s = n < 10 ? '0' + n : n;
            return d + '天' + h + '小时' + m + '分钟' + s + '秒';
        }
        console.log(getTime('2021-6-12 14:00:00'));
    </script>
</head>
