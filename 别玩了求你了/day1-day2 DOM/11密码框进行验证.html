<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right {
            color: green;

        }

        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text">
    <span class="first">123</span>
    <script>
        var inp = document.querySelector('input')
        var tishi = document.querySelector('span')
        inp.onblur = function () {
            if (inp.value.length < 6 || inp.value.length > 16) {
                inp.className = 'first wrong';
                tishi.innerHTML = '错误';
            }
            else {
                inp.className = 'first right';
                tishi.innerHTML = '正确';

            }
        }

    </script>
</body>

</html>
