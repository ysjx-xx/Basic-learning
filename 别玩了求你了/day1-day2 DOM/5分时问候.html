<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="img/s.gif" alt="">
    <div>上午好</div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if (h<8){
            img.src='img/z.gif';
            div.innerHTML="早上好"
        }
        else if (h < 12) {
            img.src = 'img/s.gif';
            div.innerHTML = '上午好'
        }
        else if (h < 18) {
            img.src = 'img/x.gif';
            div.innerHTML = '下午好';
        }
        else {
            img.src = 'img/w.gif'
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
