<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            position: relative;
            width: 400px;
            border-bottom: 1px solid rgb(210, 210, 214);
            margin: 100px auto;
        }

        .div input {
            width: 370px;
            height: 30px;
            border: none;
            outline: none;
        }

        .div img {
            position: absolute;
            width: 24px;
            top: 2px;
            right: 2px;
        }
    </style>
</head>

<body>
    <div class="div">
        <label for="">
            <img src="img/close.png" alt="" id='eye'>
        </label>
        <input type="password" name="" id="pas">
    </div>
    <script>
        var pas=document.querySelector("#pas");
        var eye=document.querySelector('#eye');
        var flag=0;
        eye.onclick=function(){
            if(flag==0){
                pas.type='text';
            eye.src='img/open.png'
            flag=1;
            }
            else{
                pas.type='password';
            eye.src='img/close.png'
            flag=0;
            }
            
            
        }
    </script>

</body>

</html>
