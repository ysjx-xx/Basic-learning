<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: blue;
        }
    </style>
    <script src="jQuery.js"></script>
</head>
<body>
    <button>1</button>
    <div></div>
    <script>
        $("button").click(function(){
            $("div").animate({
                left : 500,
                top : 300,
                opacity:.5,
                width:350,
                height:400
            },1000);
        })
    </script>
    
</body>
</html>
