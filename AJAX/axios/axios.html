<html lang="en">
<head>

    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>ajax</button>
    <script>
        const btns=document.querySelectorAll('button')
        btns[0].onclick=function(){
            axios.get("http://127.0.0.1:8000/axios-server",{
            //url参数
                params:{
                    id:100,
                    vip:7
                },
                //请求头信息
                headers:{
                    name:'atguigu',
                    age:20
                }
            }).then(value=>{
                console.log(value);
            })
        }
        btns[1].onclick=function(){
            axios.post("http://127.0.0.1:8000/axios-server",
            {
                    username:'admin',
                    password:'123456'
                },
            {
            //url参数
                params:{
                    id:200,
                    vip:9
                },
                //请求头信息
                headers:{
                    height:180,
                    weight:180,
                },
                //请求体
                
            })
        }
    btns[2].onclick=function(){
        axios({
            //请求方法
            method:'POST',
            //url
            url:"http://127.0.0.1:8000/axios-server",
            params:{
                vip:10,
                lecel:30
            },
            //头信息
            headers:{
                a:100,
                b:200
            },
            //请求体参数
            data:{
                username:'admin',
                password:'123456'
            }
        }).then(response=>{
            console.log(response);
        })
    }
    </script>
</body>
</html>
