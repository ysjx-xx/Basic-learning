<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jQuery中AJAX/jQuery.js">
    </script>
</head>
<body>
    <div>
        <button class="b1">GET</button>
        <button class="b2">POST</button>
        <button class="b3">通用型方法ajax</button>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/jquery-server',
            {a:100,b:200},
            function(data){
                console.log(data);
            },'json')
            
        })
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/jquery-server',
            {a:100,b:200}
            ,
            function(data){
                console.log(data);
            },'json')    
        })
        $('button').eq(2).click(function(){
            $.ajax({
                url:'http://127.0.0.1:8000/jquery-server',
                data:{a:100,b:200},
                type:'get',
                dataType:'json',
                success:function(data){
                    console.log(data);
                }
            })
        })


    </script>
</body>
</html>
